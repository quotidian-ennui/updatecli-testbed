  #     file: terraform/versions.tf
  #     path: kubernetes

  tf-lock-k8s:
    name: Update hashicorp/kubernetes lockfile
    kind: terraform/lock
    sourceid: terraform-provider-k8s
    spec:
      file: terraform/.terraform.lock.hcl
      provider: hashicorp/kubernetes
      platforms:
        - linux_amd64
        - windows_amd64
        - darwin_amd64
        - darwin_arm64

